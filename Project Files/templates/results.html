<!DOCTYPE html>
<html>
<head>
    <title>Rice Classification Result</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .result-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: scale(1.01);
        }

        h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        h3 {
            color: #4a6491;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        img {
            border-radius: 12px;
            border: 4px solid #4a6491;
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        a {
            display: inline-block;
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease, transform 0.2s ease;
        }

         a:hover {
            background: linear-gradient(90deg, #4a6491, #2c3e50);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .result-card {
                padding: 25px;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1rem;
            }

            a {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2>{{ prediction_text }}</h2>
        <h3>Uploaded Image:</h3>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" width="300">
        <a href="/"> Try Another</a>
    </div>
</body>
</html>
